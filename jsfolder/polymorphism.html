<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      class Animal{
          constructor(name){
              this.name=name;

          }
          makeSound(){
              console.log("generic sound");
          }
      }
      class Dog extends Animal{
          constructor(name){
              super(name);
          }
          makeSound(){
              console.log("woof..woof");
          }
      }
      const a=new Animal("dom");
      const a1=new Dog("jeff");
      a.makeSound();
      a1.makeSound()
  </script>  
</body>
</html>
